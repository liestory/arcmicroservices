server:
  port: ${APP_PORT:8000}
  servlet:
    session:
      cookie:
        http-only: true
    context-path: /microservice
    application-display-name: microservice
  tomcat:
    max-connections: 1000
    accept-count: 100
    connection-timeout: 30000

spring:
  application:
    name: microservice
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: arcmicroservices
    password: arcmicroservices
    driverClassName: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  liquibase:
    enabled: true
    change-log: classpath:/changelog/changelog-master.xml
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    properties:
      hibernate.temp.use_jdbc_metadata_defaults: false
    show-sql: false
    hibernate:
      hbm2ddl:
        auto: none
      default_schema: public
      use_sql_comments: true
      format_sql: true

scheduling:
  timeout:
    enabled: true
    interval: 5000

logging:
  level:
    ROOT: INFO
    com.arcmicroservices: DEBUG
    org.springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics
  atlas:
    metrics:
      export:
        enabled: true

organization:
  maxUser: 10
